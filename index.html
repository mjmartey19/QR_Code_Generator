<!DOCTYPE html>
<!-- Scholar Studio-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Generator | Scholar Studio</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>QR Code Generator</h1>
        <p>Enter text or paste url to create QR code</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="true" placeholder="Enter text or url">
        <button>Generate QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
      <!-- <a href="" download></a> -->
        <button id="download">Download QR Code</button>
    </div>
    
    <script src="script.js"></script>

  </body>
</html>
